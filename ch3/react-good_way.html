<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="http://unpkg.com/react@latest/umd/react.production.min.js" crossorigin></script>
<script src="http://unpkg.com/react-dom@latest/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js">// babel 문법</script> 

<script type="text/babel"> // type를 text/babel로 바꾸어 주어야 한다
    const root = document.getElementById("root");
    function App(){
        let [counter, setCounter] = React.useState(0);
        const onClick = ()=> {
            // counter = counter+1;
            // ReactDOM.render(<App/>, root);
            setCounter(counter+1);
        }
        return (
            <div>  
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}> Click me</button>
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
