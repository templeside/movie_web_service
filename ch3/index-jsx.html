<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="http://unpkg.com/react@latest/umd/react.production.min.js" crossorigin></script>
<script src="http://unpkg.com/react-dom@latest/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js">// babel 문법</script> 

<script type="text/babel"> // type를 text/babel로 바꾸어 주어야 한다
    const root = document.getElementById("root");
    const Title = ()=>(
        <h3 id="title" onMouseEnter={() => console.log("mouse enteres")}>
        Hello I'm a title
        </h3>);
    const Btn = ()=>( 
        <button style={{backgroundColor:"tomato"}} onClick={()=>console.log("im clicked")}> 
        click me
        </button>);
    
    const Container = () => (
        <div>  
            <Title/> 
            <Btn/>
        </div>
    );
    ReactDOM.render(<Container/>, root);
</script>
</html>
